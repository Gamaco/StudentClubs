{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>StudentClubs</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static '/main.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @media (max-width: 576px) {
      .col-sm-4 {
        flex-basis: 33.33%;
        max-width: 33.33%;
      }
    }

  .navbar-fixed {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100% !important;
  z-index: 1000 !important;
  box-shadow: 0 3px 4px rgba(0, 0, 0, 0.4) !important;
}
  </style>
  
</head>

<body>
  <!-- Cool weird custom navbar-->
  <div class="container-fluid shadow navbar-fixed" style="background-color: #393E46; height: 70px; position: fixed; top: 0; left: 0; right: 0;">
    <div class="container">
      <!-- Header on top of the navbar-->
      <div class="row justify-content-center justify-content-between">        
        <div class="col-sm-4 col-md d-flex justify-content-center align-items-center text-wrap" style="height: 25px;">
        <p class="card-text text-center" style="line-height: 5px; color: rgb(192, 192, 192); padding: 0 30px;">
        </p>
      </div>
    </div>
      <div class="row justify-content-center justify-content-between">
        <div class="col-sm-4 col-md d-flex justify-content-center align-items-center text-wrap" style="height: 40px;">
          <a class="nav-link text-center" href="/surveys" style="line-height: 38px; color: rgb(192, 192, 192); padding: 0 5px;">
            <h1></h1><h5><i class="fa fa-tasks" aria-hidden="true"></i> Surv</h5>
          </a>
        </div>
        <div class="col-sm-4 col-md d-flex justify-content-center align-items-center text-wrap" style="height: 40px;">
          <a class="nav-link text-center" href="/" style="line-height: 38px; color: rgb(192, 192, 192); padding: 0 5px;">
            <h1></h1><h5><i class="fa fa-home" aria-hidden="true"></i> Home</h5>
          </a>
        </div>
        <div class="col-sm-4 col-md d-flex justify-content-center align-items-center text-wrap" style="height: 40px;">
          <a class="nav-link text-center" href="/surveys" style="line-height: 38px; color: rgb(192, 192, 192); padding: 0 5px;">
            <h1></h1><h5><i class="fa fa-plus-square-o" aria-hidden="true"></i> Create</h5>
          </a>
        </div>
      </div>
    </div>
  </div>

<script>

  // Retrieve the selected item from local storage
  const selectedItem = sessionStorage.getItem('selectedItem');

// If a selected item exists, add the active class to the corresponding nav link
if (selectedItem) {
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.id === selectedItem || link.innerText === selectedItem) {
      link.classList.add('active');
    }
  });
}

  // Add event listener to all nav links
document.querySelectorAll('.nav-link').forEach(link => {
  link.addEventListener('click', function() {
    // Get the id or text of the clicked link
    const selectedItem = this.id || this.innerText;
    
    // Store the selected item in local storage
    sessionStorage.setItem('selectedItem', selectedItem);
  });
});
</script>


{% block content %}
{% endblock %}


</body>
</html>

{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<div style="max-width: 1000px; margin: 0 auto;">



    <div class="container rounded text-white custom-bg-2 ms-auto">
        <form>
            <div class="form-group">
                <label for="clubName">Club Name</label>
                <input type="text" class="form-control" id="clubName" placeholder="My Amazing Club">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Academic</option>
                    <option>Gaming</option>
                    <option>Hobbies</option>
                    <option>Social</option>
                    <option>Sports</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="schoolName">School Name</label>
                <input type="text" class="form-control" id="schoolName" placeholder="My School Name">
            </div>
            <div class="form-group">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="schoolName" placeholder="Puerto Rico">
            </div>
            <!-- Space before content -->
            <div class="container-fluid no-padding space-filler"></div><br>
            <div class="form-group">
                <div class="mb-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" alt="example placeholder"
                        style="width: 300px;" />
                </div>
                <div class="btn btn-primary btn-rounded">
                    <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                    <input type="file" class="form-control d-none" id="customFile1" />
                </div>
            </div>
            <!-- Space before content -->
            <div class="container-fluid no-padding space-filler"></div><br>
            <div class="form-group">
                <div class="mb-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded-circle"
                        alt="example placeholder" style="width: 200px;" />
                </div>
                <div class="btn btn-primary btn-rounded">
                    <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                    <input type="file" class="form-control d-none" id="customFile2" />
                </div>
            </div>
        </form>
    </div>


</div>

{% endblock %}

{% extends 'layouts/auth-base.html' %}

{% load static %}

{% block content %}
<div style="max-width: 1000px; margin: 0 auto;">

    <!-- Space before content -->
    <div class="container-fluid no-padding space-filler big" style="height: 60px !important;"></div>

<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-15">
          <div class="card custom-bg" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center text-white mb-5">Create an account</h2>
              <h3 class="text-danger">{{ error }}</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input name="fname" type="text" id="form3Example1cg" class="form-control form-control-lg" required  />
                  <label class="form-label text-white" for="form3Example1cg">First Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input name="lname" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                    <label class="form-label text-white" for="form3Example1cg">Last Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="city" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                    <label class="form-label text-white" for="form3Example1cg">City</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="country" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                    <label class="form-label text-white" for="form3Example1cg">Country</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="school" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                    <label class="form-label text-white" for="form3Example1cg">School Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="username" type="text" id="form3Example3cg" class="form-control form-control-lg" required/>
                    <label class="form-label text-white" for="form3Example3cg">Username</label>
                  </div>

                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                  <label class="form-label text-white" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input name="password1" type="password" id="form3Example4cg" class="form-control form-control-lg" required/>
                  <label class="form-label text-white" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input name="password2" type="password" id="form3Example4cdg" class="form-control form-control-lg" required/>
                  <label class="form-label text-white" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                  <label class="form-check-label text-white" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-white"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Create</button>
                </div>

                <p class="text-center text-white mt-5 mb-0">Have already an account? <a href="/signin"
                    class="fw-bold text-white"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    </div>
</div>

{% endblock %}

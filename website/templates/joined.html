{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div style="max-width: 1000px; margin: 0 auto;">


<div class="card text-center text-white custom-bg-2">
    <div class="card-header">

        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-clubs-tab" data-bs-toggle="tab" data-bs-target="#nav-clubs" type="button" role="tab" aria-controls="nav-clubs" aria-selected="true">Clubs</button>
            <button class="nav-link" id="nav-events-tab" data-bs-toggle="tab" data-bs-target="#nav-events" type="button" role="tab" aria-controls="nav-events" aria-selected="false">Events</button>
        </div>

          <div class="tab-content" id="nav-tabContent">

            <!-- Joined Clubs Tab-->
            <div class="tab-pane fade show active" id="nav-clubs" role="tabpanel" aria-labelledby="nav-clubs-tab" tabindex="0">

                <!-- Space before content -->
                <div class="container-fluid no-padding space-filler"></div><br>

                {% for club in Clubs %}
                    <div class="card-wrapper">
                      <div class="card custom-bg" style="width: 100%">
                        <div class="row g-0">
                          <div class="col-10 col-sm-1 col-md-3 col-lg-4">
                            <img src={{ club.image }} class="img-fluid rounded-start" alt="..." style="height: 70px; width: 120px;">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body text-white">
                              <h5 class="card-title">{{ club.name  }}</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                {% endfor %}
            
            

            </div>

            <div class="tab-pane fade" id="nav-events" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
          </div>
    </div>
  </div>

</div>
{% endblock %}
